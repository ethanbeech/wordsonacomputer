{% extends "staff/staffbase.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="pageContainer">
  {% if post.author != user %}
  <form method="POST">
    {% csrf_token %}
    <fieldset>
      <legend>Blog Update</legend>
      {{ form|crispy  }}
      <button type="submit">Update</button>
    </fieldset>
  </form>
  {% else %}
  <h3 style="text-align: center">You cannot edit your own post via the editor page</h3>
  {% endif %}
</div>

{% endblock content %}
