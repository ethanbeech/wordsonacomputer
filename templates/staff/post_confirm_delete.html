{% extends "base.html" %}
{% block content %}

<div class="pageContainer">
  <form method="POST">
    {% csrf_token %}
    <fieldset>
      <legend>Delete Post</legend>
      <h2>Are you sure you want to delete the post: "{{ object.title }}"</h2>
      <button type="submit">Yes, Delete</button>
      <a href="{% url 'post_update' object.id}">Cancel</a>
    </fieldset>
  </form>
</div>

{% endblock content %}
