{% extends "base.html" %}
{% block content %}

<div class="pageContainer">
    {% for post in post_list %}

      <div class="interiorMargin">
        <h2>{{ post.title }}</h2>
        <p>{{ post.author }} | {{ post.created_on}} </p>
        <p>{{post.content|slice:":200" }}</p>
				<a href="#"><button type="button">Update</button></a>
      </div>
    </div>
    {% endfor %}
</div>

{%endblock%}
