{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="pageContainer">
  <form method="POST">
    {% csrf_token %}
    <fieldset>
      <legend>Join Today</legend>
      {{ form|crispy  }}
      <button type="submit">Sign Up</button>
    </fieldset>
  </form>
  <div>
    Need An Account? <a href="{% url 'register' %}">Sign Up</a>
  </div>
</div>

{% endblock content %}
